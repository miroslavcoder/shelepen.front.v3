en:
  hypernaut:
    position: Drupal developer
    company: Hypernaut
    place: Kyiv
    period: January 2017 - February 2017, 2 months
    description: >
      I worked on a Drupal project as a part of the team.
      It was a specific project that was integrated with another service.
      I did a lot of custom functionality, those were based on Drupal framework:
      Menu API, FAPI, a lot of ajax forms, a payment system, of course another stuff
      that was common for a drupal developer.
  ffw:
    position: Drupal developer
    company: FFW
    place: Remote
    period: June 2016 - October 2016, 5 months
    description: >
      I worked in the distributed team from home as a support developer.
      I worked with few projects at once. These projects were big portals based on Drupal 7 and Drupal 8.
      Team and project management processes were implemented properly. Also I got a Drupal 7 project for redesigning.
      I worked as a back-end developer. Here we used a lot of different techniques of project development.
      At first it was hard then it became easier. I felt as an item of a big system.
      Everything became predictable with strict risks.
      I’ve got good and wide experience of working in the team and knowledge of management (team, project, code, ...) here.
  speroteck:
    position: Magento developer
    company: Speroteck
    place: Chernigov
    period: September 2015 - April 2016, 8 months
    description: >
      I had to work as a Magento back-end Developer but I did everything related with development.
      I worked with Magento: Export/Import product processes, Integration with third-party services,
      resolved Magento performance issues, studied Magento2. Also I studied BigCommerce, SalesForce there.
      A lot of time I worked with an internal project that was built on technologies: Silex, Symfony, Bootstrap.
  divantv:
    position: Javascript, PHP developer
    company: Divan.TV
    place: Chernigov
    period: May 2015 - July 2015, 3 months
    description: >
      I developed the HTML5 based, hybrid application for Smart TV for different platforms.
      I refactored the existed code base and developed new functionality in the existing application.
      During the period I was using low level Web technologies such as HTML, CSS, JavaScript.
  ciklum:
    position: Middle Drupal developer
    company: Ciklum
    place: Kyiv
    period: October 2014 - December 2014, 3 months
    description: >
      I worked in a team of Drupal front-end and back-end developers.
      I was a member of a team and resolved tasks, planned by our manager from Denmark side.
      I used their approaches and tools to build projects. We used a lot of Panels based solutions.
  w3:
    position: CMS Developer
    company: W3
    place: Charkov
    period: June 2014 - July 2015, 2 months
    description: >
      I worked at client feedbacks of the existed Drupal based, long term projects.
      There were few projects, where I investigated problems, proposed solutions, implemented these solutions.
      I did not work with clients directly. We used AGILE - the management style of the project.
      So I worked with the project manager tightly.
  skelia:
    position: Senior Drupal PHP Developer
    company: Skelia
    place: Kyiv
    period: August 2012 - July 2013, 1 year
    description: >
      I was responsible for supporting of the current state of code, fixing, developing new features.
      The project was built on Drupal 6, using another contribute modules.
      There were built a lot of custom modules these represented business processes managing different kinds of sport.
      I got the practice in cooperating with foreign customers. It made my English level higher.
      I traveled abroad for bussiness.
  adyax:
    position: Drupal developer
    company: Adyax
    place: Kyiv
    period: March 2012 - August 2012, 5 months
    description: >
      The development process looked as a factory.
      Everybody had their own responsibilities.
      We used Drupal 6 and the best practices, that company had for this time.
      I was a developer in the team, that supported “Johnson&Johnson” projects.
      It was a good example of corporate products, many small projectes related with each other
      and based on common platform (Drupal multisiting, Aegir, another common performance technologies).
      I received the huge experience how to work in a team with separate responsibilities, control results.
ru:
  hypernaut:
    position: Drupal разработчик
    company: Hypernaut
    place: Киев
    period: Январь 2017 - Февраль 2017, 2 месяца
    description: >
      Работал над Drupal проектом в команде. Проект был особенный, который интегрировали с другим сервисом.
      Реализовывал бизнес функционал, который основывался на возможностях Drupal:
      Menu API, FAPI, много ajax форм, платежная система и много других обычных задач как для Drupal разработчика.
  ffw:
    position: Drupal разработчик
    company: FFW
    place: Удаленно
    period: Июнь 2016 - Октябрь 2016, 5 месяцев
    description: >
      Работал из дома в составе команды, распределенной по миру, в качестве разработчика поддержки. Одновременно работал над несколькими проектами.
      Проекты были большими порталами на базе Drupal 7 и Drupal 8. Процессы управления командой и проектами были реализованы
      хорошо. Также работал над редизайном проекта на Drupal в роли back-end разработчика, где использовали различные
      техники разработки. Вначале было сложно, а со временем намного упростилась работа, так как я себя чувствовал составляющей большой системы. Все стало предсказуемым с четко определенными рискамт. Здесь я получил хороший опыт работы в команде, знания по управлению командой и проектом.
  speroteck:
    position: Magento разработчик
    company: Speroteck
    place: Чернигов
    period: Сентябрь 2015 - Апрель 2016, 8 месяцев
    description: >
      Должен был работать как Magento back-end разработчик, но выполнял разные задачи как разработчик.
      Как Magento разработчик: реализовывал процессы Экспорта/Импорта продуктов, интеграция с другими сервисами,
      решал проблемы с производительностью, изучал Magento2. Также изучал BigCommerce, SalesForce.
      Много времени работал на внутреннем проекте, использующем Silex, Symfony, Bootstrap.
  divantv:
    position: Javascript, PHP developer
    company: Divan.TV
    place: Chernigov
    period: May 2015 - July 2015, 3 months
    description: >
      Разрабатывал HTML5 и гибридные приложения для Smart TV под разные телевизионные платформы. Перерабатывал
      существующий код, разрабатывал новый функционал. Приложение разрабатывалось, используя более базовые технологии,
      такие как HTML, CSS, JavaScript.
  ciklum:
    position: Middle Drupal разработчик
    company: Ciklum
    place: Kyiv
    period: Октябрь 2014 - Декабрь 2014, 3 месяца
    description: >
      Работал в команде Drupal front-end и back-end разработчиков. Выполняли технические задачи, которые были
      спланированы менеджерами с датской стороны. Использовали их подходы и инструменты для построения проектов.
      Много использовали технологий, базирующихся на Panels.
  w3:
    position: CMS Разработчик
    company: W3
    place: Харьков
    period: Июнь 2014 - Июль 2015, 2 месяца
    description: >
      Работал на обратной связи на длительных Drupal проектах. Было несколько проектов, проблемы которых я изучал,
      предлагал их решение, реализовывал их. Работали по принципам AGILE, таким образом с клиентами работал через менеджера проектов.
  skelia:
    position: Ведущий Drupal PHP разработчик
    company: Skelia
    place: Киев
    period: Август 2012 - Июль 2013, 1 год
    description: >
      Был ответсвенен за поддержку текущего состояния проекта, разработку нового функционала. Проект был построен на
      Drupal 6 c использованием расширений от сообщества. Также много было разработано своих модулей, которые
      реализовывали бизнес логику. Здесь  я получил хорошую практику работы с иностранными клиентами, повысил уровень
      владения английским языком, ездил в деловые поездки за границу.
  adyax:
    position: Drupal разработчик
    company: Adyax
    place: Киев
    period: Март 2012 - Август 2012, 5 месяцев
    description: >
      Процесс разработки был похож на фабрику, каждый знал и выполнял свои обязаности. Использовали Drupal 6 и лучшие практики
      компании, которые были на то время. Был в команде, которая поддердживала и разрабатывала проекты для
      компании "Johnson&Johnson". Хороший пример разработки корпаративных продуктов, основаных на одной платформе:
      Drupal multisiting, Aegir. Здесь я получил огромный опыт работы в команде с распределенными обязанностями.
